
<div class="theme-option" onclick="picker.theme('{{name}}')" data-theme="{{name}}"
	data-bgcolor="{{bgcolor}}" data-textcolor="{{textcolor}}" data-accentcolor="{{accentcolor}}"
	title="{{name}}" style="color: {{textcolor}}; border: 2px solid {{bordercolor}}">
	<span class="theme-option-name">{{name}}</span>
</div>
